services:
  - type: web
    name: ecoreborn
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: ecoreborn
      - key: SESSION_COOKIE_SECURE
        value: True
      - key: SESSION_COOKIE_HTTPONLY
        value: True
      - key: SESSION_COOKIE_SAMESITE
        value: Lax
      - key: PERMANENT_SESSION_LIFETIME
        value: 3600
      - key: UPLOAD_FOLDER
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 2097152
      - key: RATELIMIT_STORAGE_URL
        value: memory://
